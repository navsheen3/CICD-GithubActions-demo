name: Main Branch

on:
  push:
    branches: 
       -  'main'
jobs:
    compile:
        name : "Compile Project"
        runs-on: ubuntu-18.04
        steps:
          - uses: actions/checkout@v1
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11.0.4
          - name: Maven compile
            run: mvn compile
    test:
        name : "Unit Test"
        runs-on: ubuntu-18.04
        steps:
           - uses: actions/checkout@v1
           - name: Set up JDK 11
             uses: actions/setup-java@v1
             with:
               java-version: 11.0.4
           - name: Maven test command
             run: mvn test
    Build:
        name : "Build Project"
        runs-on: ubuntu-18.04
        steps:
           - uses: actions/checkout@v1
           - name: Set up JDK 11
             uses: actions/setup-java@v1
             with:
               java-version: 11.0.4
           - name: Maven test command
             run: mvn install
    deploy:
        name : "deploy Project"
        runs-on: ubuntu-18.04
        steps:
           - uses: actions/checkout@v1
           - name: Set up JDK 11
             uses: actions/setup-java@v1
             with:
               java-version: 11.0.4
           - name: Maven deploy command
             run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
            
            
